# Sets the upper limit for fps.
#
maxfps: 144

# Specify the type and port of websocket.
# -----
# Values: <tcp, udp>/<port>
#
socket: tcp/14480

# Controls wether pygame-warnings will be shown.
#
pygame_show_warnings: false

# iomanager configuration
#
iomanager:

  # Sets wether debug-messages will be shown.
  #
  show_debug_messages: true
  
  # Sets wether caller-information will be shown on messages. The messages will
  # be printed between label and msg-content. It is fromated as Class.function,
  # if function is not memberfunction than only functionname will be printed.
  #
  show_caller_information: false
  
  # Sets wheter a label for out-messages will be printed.
  #
  show_label_out_messages: true
  
  # Sets the color of the different labels.
  # -----
  # Values: DEFAULT, BLACK, RED, GREEN, YELLOW, BLUE, MAGENTA, CYAN, LGRAY,
  #     DGRAY, LRED, LGREEN, LYELLOW, LBLUE, LMAGENTA, LCYAN, WHITE, NULL
  #
  debug_label_color: CYAN
  error_label_color: RED
  out_label_color: DGRAY
